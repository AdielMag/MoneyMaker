name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.10"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt
      
      - name: Run Ruff
        run: ruff check .
      
      - name: Run MyPy
        run: mypy shared services --ignore-missing-imports
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run unit tests with coverage
        run: |
          pytest tests/unit -v \
            --cov=shared \
            --cov=services \
            --cov-branch \
            --cov-report= \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80
        env:
          ENVIRONMENT: test
          GCP_PROJECT_ID: test-project
          POLYMARKET_API_KEY: test-key
          POLYMARKET_API_SECRET: test-secret
          POLYMARKET_WALLET_ADDRESS: "0x1234"
          GEMINI_API_KEY: test-gemini-key
      
      - name: Run integration tests
        run: pytest tests/integration -v -m integration --no-cov
        continue-on-error: true
        env:
          ENVIRONMENT: test
      
      - name: Coverage comment on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60
      
      - name: Prepare and upload coverage to Codecov
        run: |
          echo "=== Coverage summary from pytest ==="
          grep -o 'line-rate="[^"]*"' coverage.xml | head -1
          
          # Rename to prevent Codecov CLI from overwriting it
          mv coverage.xml pytest-coverage.xml
          
          # Delete .coverage file so pycoverage plugin has nothing to regenerate from
          rm -f .coverage
          
          echo "=== Uploading pytest-coverage.xml ==="
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./pytest-coverage.xml
          flags: unit
          name: codecov-moneymaker
          fail_ci_if_error: true
          verbose: true

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run E2E tests
        run: pytest tests/e2e -v -m e2e
        env:
          ENVIRONMENT: test
          GCP_PROJECT_ID: test-project
          POLYMARKET_API_KEY: test-key
          POLYMARKET_API_SECRET: test-secret
          GEMINI_API_KEY: test-gemini-key
