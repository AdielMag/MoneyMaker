name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt
      
      - name: Run Ruff
        run: ruff check .
      
      - name: Run MyPy
        run: mypy shared services --ignore-missing-imports
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run unit tests with coverage
        run: |
          pytest tests/unit -v \
            --cov=shared \
            --cov=services \
            --cov-branch \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=80
        env:
          ENVIRONMENT: test
          GCP_PROJECT_ID: test-project
          POLYMARKET_API_KEY: test-key
          POLYMARKET_API_SECRET: test-secret
          POLYMARKET_WALLET_ADDRESS: "0x1234"
          GEMINI_API_KEY: test-gemini-key
      
      - name: Run integration tests
        run: pytest tests/integration -v -m integration
        continue-on-error: true
        env:
          ENVIRONMENT: test
      
      - name: Debug - Show coverage file
        run: |
          echo "=== Coverage file exists? ==="
          ls -la coverage.xml || echo "coverage.xml not found!"
          echo "=== First 50 lines of coverage.xml ==="
          head -50 coverage.xml || true
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
          flags: unit
          name: codecov-moneymaker
      
      - name: Coverage comment on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run E2E tests
        run: pytest tests/e2e -v -m e2e
        env:
          ENVIRONMENT: test
          GCP_PROJECT_ID: test-project
          POLYMARKET_API_KEY: test-key
          POLYMARKET_API_SECRET: test-secret
          GEMINI_API_KEY: test-gemini-key
