name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (orchestrator, scraper, ai_suggester, trader, monitor, dashboard, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - orchestrator
          - scraper
          - ai_suggester
          - trader
          - monitor
          - dashboard

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests
        run: pytest tests/unit -v --cov-fail-under=80
        env:
          ENVIRONMENT: test

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        service: [orchestrator, scraper, ai_suggester, trader, monitor, dashboard]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
      
      - name: Get version tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Docker image
        if: github.event.inputs.service == 'all' || github.event.inputs.service == matrix.service || github.event_name == 'push'
        run: |
          docker build \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/moneymaker/${{ matrix.service }}:${{ steps.version.outputs.tag }} \
            -f services/${{ matrix.service }}/Dockerfile \
            .
      
      - name: Push Docker image
        if: github.event.inputs.service == 'all' || github.event.inputs.service == matrix.service || github.event_name == 'push'
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/moneymaker/${{ matrix.service }}:${{ steps.version.outputs.tag }}

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    
    strategy:
      matrix:
        service: [orchestrator, scraper, ai_suggester, trader, monitor, dashboard]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Get version tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
      
      - name: Get Cloud Run service name
        id: service_name
        run: |
          # Convert underscores to dashes for valid Cloud Run service name
          CLOUD_RUN_NAME="moneymaker-${{ matrix.service }}"
          CLOUD_RUN_NAME="${CLOUD_RUN_NAME//_/-}"
          echo "name=$CLOUD_RUN_NAME" >> $GITHUB_OUTPUT
      
      - name: Deploy to Cloud Run
        if: github.event.inputs.service == 'all' || github.event.inputs.service == matrix.service || github.event_name == 'push'
        run: |
          gcloud run deploy ${{ steps.service_name.outputs.name }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/moneymaker/${{ matrix.service }}:${{ steps.version.outputs.tag }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3 \
            --set-env-vars "ENVIRONMENT=production,GCP_PROJECT_ID=${{ env.PROJECT_ID }},GCP_REGION=${{ env.REGION }}" \
            --set-secrets "POLYMARKET_API_KEY=polymarket-api-key:latest,POLYMARKET_API_SECRET=polymarket-api-secret:latest,GEMINI_API_KEY=gemini-api-key:latest"
      
      - name: Get service URL
        if: github.event.inputs.service == 'all' || github.event.inputs.service == matrix.service || github.event_name == 'push'
        run: |
          URL=$(gcloud run services describe ${{ steps.service_name.outputs.name }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "Service URL: $URL"

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && needs.deploy.result == 'success'
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      - name: Generate deployment summary
        run: |
          # Fetch all service URLs
          DASHBOARD_URL=$(gcloud run services describe moneymaker-dashboard --region ${{ env.REGION }} --format 'value(status.url)' 2>/dev/null || echo "Not deployed")
          ORCHESTRATOR_URL=$(gcloud run services describe moneymaker-orchestrator --region ${{ env.REGION }} --format 'value(status.url)' 2>/dev/null || echo "Not deployed")
          SCRAPER_URL=$(gcloud run services describe moneymaker-scraper --region ${{ env.REGION }} --format 'value(status.url)' 2>/dev/null || echo "Not deployed")
          AI_SUGGESTER_URL=$(gcloud run services describe moneymaker-ai-suggester --region ${{ env.REGION }} --format 'value(status.url)' 2>/dev/null || echo "Not deployed")
          TRADER_URL=$(gcloud run services describe moneymaker-trader --region ${{ env.REGION }} --format 'value(status.url)' 2>/dev/null || echo "Not deployed")
          MONITOR_URL=$(gcloud run services describe moneymaker-monitor --region ${{ env.REGION }} --format 'value(status.url)' 2>/dev/null || echo "Not deployed")
          
